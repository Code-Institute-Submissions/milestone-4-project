{% extends 'base.html' %}
{% block content %}
<h2>{{ page_title }} <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-cogs fa-stack-1x fa-inverse"></i>
    </span></h2>

<ul class="no-bullet">

    {% for dept in departments %}
    <li>
        
        <div class="card">
                <div class="card-header" id="headingOne">       
                    <h5 class="mb-0">
    
                    <i class="fas fa-angle-double-right"></i>
                    <a href="{#{url_for('delete_department', dept_id = department._id)}#}" class="btn btn-secondary btn-sm">Done</a>
                    <a href="{{url_for('department', dept_id = dept._id)}}" class="btn btn-primary btn-sm">Edit</a>
                         
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <strong>{{ dept.dept_name }} - {{ dept.site[0].location }}</strong>
                        </button>
                    </h5>
                </div> 
            </div>
        </li>
        {% endfor %}
    </ul>

  
              
{% endblock %}
