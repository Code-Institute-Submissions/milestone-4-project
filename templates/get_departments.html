{% extends 'base.html' %}
{% block content %}
<h2>{{ page_title }} <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-sitemap fa-stack-1x fa-inverse"></i>
    </span></h2>



    {% for dept in departments %}
    <ul class="no-bullet">
        <li>
            <div class="card">
                    <div class="card-header" id="headingOne">       
                        <h5 class="mb-0">

                        <i class="fas fa-angle-double-right"></i>

                        <a href="{{url_for('department', dept_id = dept._id, user_id = user_id)}}" roll="button"><strong>{{ dept.dept_name }} - {{ dept.site[0].location }}</strong></a>

                        </h5>
                    </div> 
            </div>
        </li>
    </ul>
    {% endfor %}

  
              
{% endblock %}
