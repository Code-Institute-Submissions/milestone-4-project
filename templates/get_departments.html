{% extends 'base.html' %}
{% block content %}

<ul id="accordion">
<h3>Departments</h3> 
    {% for dept in departments %}
    <li>
        
        <div class="card">
                <div class="card-header" id="headingOne">       
                    <h5 class="mb-0">
    
                    <i class="fas fa-expand-arrows-alt"></i>
                    <a href="{#{url_for('delete_department', dept_id = department._id)}#}" class="btn btn-secondary btn-sm">Done</a>
                    <a href="{#{url_for('edit_department', dept_id = department._id)}#}" class="btn btn-primary btn-sm">Edit</a>
                         
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <strong>{{dept.dept_name}}</strong>
                        </button>
                    </h5>
                </div> 
            </div>
        </li>
        {% endfor %}
    </ul>

  
              
{% endblock %}
