{% extends 'base.html' %}
{% block content %}

<div class="mt-3">
    <div class="row flex-column-reverse flex-md-row">

        <div class="col-sm-12 col-md 8">
            {% for dept in departments %}
            <ul class="no-bullet">
                <li>
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <i class="fas fa-angle-double-right"></i>
                                <button class="btn" type="button" aria-expanded="false" data-toggle="tooltip"
                                    data-placement="right" title="Select to expand">
                                    <a href="{{url_for('department', dept_id = dept._id, user_id = user_id)}}">
                                        <strong>{{ dept.dept_name }} - {{ dept.site[0].location }}</strong>
                                    </a>
                                </button>
                            </h5>
                        </div>
                    </div>
                </li>
            </ul>
            {% endfor %}
        </div>

        <div class="col-sm-12 col-md-4 flex-first mb-sm-3">
            <div class="card">
                <h2>{{ page_title }} <span class="fa-stack">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-sitemap fa-stack-1x fa-inverse"></i>
                    </span></h2>
            </div>
        </div>
    </div>
</div>

{% endblock %}
