{% extends 'base.html' %}
{% block content %}

<ul class="collapsible" data-collapsible="accordion">
    {% for task in appointment %}
    <li>
        <div class="collapsible-header">
            <div class="col s3">
                    <i class="fas fa-expand-arrows-alt"></i>
               <a href="{{url_for('delete_appointment',  task_id = task._id)}}" class="btn btn-secondary btn-sm">Done</a>
               <a href="{{url_for('edit_appointment',  task_id = task._id)}}" class="btn btn-primary btn-sm">Edit</a>
            </div>
              
            <div class="task_header col s9">
                <strong>{{task.deptName}} - {{ task.service }}
                    
                
                </strong>
            </div>
        </div>
        <div class="collapsible-body">
            <ol>
                <li>{{task.task_description}} - {{task.sched_date}} - {{task.sched_time}}</li>
                <p>Urgent: {{task.is_urgent}}</p>                             
            </ol>                
        </div>
    </li>
    {% endfor %}
    </ul>    
              
{% endblock %}
