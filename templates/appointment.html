{% extends 'base.html' %}
{% block content %}



<h2>{{ page_title }} <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="far fa-calendar-check fa-stack-1x fa-inverse"></i>
    </span></h2>
    <div id="accordion">  
    
    {% for app in appointment %}
    
    <ul class="no-bullet">
        <li>        
        <div class="card">
                <div class="card-header" id="heading{{ loop.index }}">       
                    <h5 class="mb-0">
    
                    <i class="fas fa-bookmark"></i>
                         
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                        <strong>{{ app.dept_name }} - {{ app.service }}</strong>
                        </button>
                    </h5>
                </div>                
                <div id="collapse{{ loop.index }}" class=" panel-collapse collapse" aria-labelledby="heading{{ loop.index }}" data-parent="#accordion">
                        <div class="card-body">
                    <a href="{{url_for('edit_appointment',  app_id = app._id)}}" class="btn btn-primary btn-sm">Edit</a>
                        <ol>
                            <li>Description: {{ app.task_description }} - Scheduled: {{ app.date_time }}</li>
                            <li>Urgent: {{ app.is_urgent }} - Archived: {{ app.is_archived }}</li>                             
                        </ol>                
                    </div>
                </div>
            </div>
        </li>
    </ul>     
    {% endfor %}   
</div>              
{% endblock %}
