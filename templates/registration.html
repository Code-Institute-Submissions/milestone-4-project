{% extends "base.html" %}

{% block page_title %}
Registration
{% endblock page_title %}

{% block page_heading %}
User Registration
{% endblock page_heading %}

{% block content %}

<div class="container mt-5">
    <h2>{{ page_title }}
        <i class="fas fa-user-md fa-inverse"></i>
    </h2>
    <div>
        <p>If you have already registered, please login in <a href="{{url_for('login')}}">here</a></p>
    </div>


    <form method=POST action="{{url_for('register')}}">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="username"
                required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="pass" placeholder="Password" autocomplete="pasword"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>



{% endblock content %}
