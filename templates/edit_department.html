{% extends 'base.html' %}
{% block content %}
<h2>{{ page_title }} <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-cogs fa-stack-1x fa-inverse"></i>
    </span></h2>
<div class="box">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <form class="col s12" action="{{url_for('update_department', dept_id=department._id, user_id=user_id)}}"
                    method="POST">
                    <div class="card-header col s12" id="headingOne">
                        <div class="row">
                            <div class="input-field col s12">
                                <b>Department:</b><br />
                                <label for="dept_name">Department Name :</label>
                                <input id="dept_name" name="dept_name" type="text" class="form-control validate" value="{{department.dept_name}}" /><br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <label for="phone">Phone: </label>
                                <input id="phone" name="phone1" type="tel" class="form-control validate" value="{{department.main_contact[0:][0].phone}}"
                                    required /><br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <label for="email">E-mail: </label>
                                <input id="email" name="email" type="email" class="form-control validate"
                                    aria-describedby="emailHelp" value="{{department.main_contact[0:][0].email}}"
                                    required /><br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <b>Where to find us:</b><br />
                                <p><span>{{department.site[0:][0].location}}</span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <label for="phone2">Phone</label>
                                <input name="phone2" type="tel" class="form-control validate" value="{{department.site[0:][0].phone}}"
                                    required /><br />
                            </div>
                        </div>
                        <div class="row">
                            <h5 class=" col s4">
                                <button class="btn btn-dark btn-sm" type="submit" name="action">Update  
                                    <span class="fa-warning"><i class="fas fa-folder-plus"></i></span> 
                                </button>
                                <a href="{{url_for('get_departments', user_id = user_id)}}" class="btn btn-dark btn-sm">Cancel</a><br />
                                <br />
                                <a href="{{url_for('delete_department', dept_id = department._id , user_id = user_id)}}"
                                    class="btn btn-secondary btn-sm confirm-delete disabled">Delete <span class="fa-warning"><i class="fas fa-trash-alt"></i></span></a>
                            </h5>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
