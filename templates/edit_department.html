{% extends 'base.html' %}
{% block content %}
        
<h3>Change the Department Name!</h3>

        <div class="row">
            <form action ="{{url_for('update_department', dept_id=department._id)}}" method="POST" class= "col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-address-book prefix"></i> 
                        <input id="dept_name" name="dept_name" type="text" class="validate" value="{{department.dept_name}}"/>
                        <label for="dept_name">Change Department Name</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-primary btn-sm" type="submit" name="action">Edit Catagory
                        <i class="fas fa-folder-plus"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="row">
            <form  action ="{{url_for('update_service', dept_id=department._id)}}" method="POST" class= "col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-address-book prefix"></i>                     
                        
                        
                        <ol id="service" class="form-group list-group">
                            
                                
                                {% for item in department.service[0:] %}
                                <li>{{"%s\n"|format(item)}}
                                    <div class="add-remove-element">
                                        <button onclick="add_service(this)" class="add-element btn btn-success btn-sm" type="button"><i class="fas fa-folder-plus"></i></button>
                                        <button onclick="remove_service(this)" class="add-element btn btn-alert btn-sm" type="button"><i class="fas fa-folder-minus"></i></button>
                                    </div>
                                
                                    <input name="service-{{loop.index}}"                              
                                    value="{{item[0:]}}" 
                                    id="service" type="text" class="col-8 form-control"
                                    placeholder="{{item|title or 'Your New Service Here'}}" minlength="3" maxlength="30">
                                </li>
                                {% endfor %}

                        </input>
                        </ol>
                    
                        
                        <label for="service">Change Service Name</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-primary btn-sm" type="submit" name="action">Edit Service
                        <i class="fas fa-folder-plus"></i>
                    </button>
                </div>
            </form>
        </div>
    
{% endblock %}
