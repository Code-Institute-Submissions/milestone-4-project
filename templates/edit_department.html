{% extends 'base.html' %}
{% block content %}

<div class="mt-3">
    <div class="row flex-column-reverse flex-md-row">

        <div class="col-sm-12 col-md-8">
            <div class="box">
                <div class="card content-style">
                    <div class="card-body">
                            <form action="{{url_for('update_department', dept_id=department._id, user_id=user_id)}}"
                                method="POST">
                                        <div class="form-group">
                                            <div class="row">
                                                    <b>Department Information:</b>
                                            </div>
                                            <label for="dept_name"><i class="far fa-address-book prefix"></i> Department Name:</label>
                                            <input id="dept_name" name="dept_name" type="text" class="form-control"
                                                value="{{department.dept_name}}" /><br />
                                        </div>
                                            <div class="form-group">
                                                <label for="dept_info"> <i class="fas fa-info-circle"></i> Department Information:</label>
                                                <input id="dept_info" name="dept_info" type="text" class="form-control"
                                                    value="{{department.dept_info}}" /><br />
                                            </div>
                                        <div class="form-group">
                                            <label for="phone"><i class="fas fa-mobile-alt"></i> Phone: </label>
                                            <input id="phone" name="phone1" type="tel" class="form-control"
                                                value="{{department.main_contact[0:][0].phone}}" required /><br />
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="row">
                                                    <b>Where to find us:</b>
                                            </div>
                                            <div class="row">
                                                <p>{{department.site[0:][0].location}}</p>
                                            </div>                                           
                                        </div>


                                        <div class="form-group">
                                            <label for="email"><i class="far fa-envelope"></i> E-mail: </label>
                                            <input id="email" name="email" type="email" class="form-control"
                                                aria-describedby="emailHelp" value="{{department.main_contact[0:][0].email}}"
                                                required /><br />
                                        </div>
                                        <div class="form-group">
                                            <label for="phone2"><i class="fas fa-mobile-alt"></i> Phone</label>
                                            <input name="phone2" type="tel" class="form-control" value="{{department.site[0:][0].phone}}"
                                                required /><br />
                                        </div>
                                    <div class="row">
                                        <div class="col-sm-12 text-right">
                                            <a href="{{url_for('delete_department', dept_id = department._id , user_id = user_id)}}"
                                                class="btn btn-danger btn-md confirm-delete">Delete </a>
                                                <a href="{{url_for('get_departments', user_id = user_id)}}" class="btn btn-dark btn-md mx-3">Cancel</a>
                                                <button class="btn btn-success btn-md" type="submit" name="action">Save
                                                </button>
                                            </div>
                                    </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-4 flex-first mb-sm-3">
            <div class="card mt-1">
                <h2 class="card-header">{{ page_title }}
                    <i class="fas fa-clinic-medical fa-inverse"></i>
                </h2>
                <div class="card-body">
                    <p>Here you can change or update information about the department</p>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
