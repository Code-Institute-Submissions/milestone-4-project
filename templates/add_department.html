{% extends 'base.html' %}
{% block content %}

<div class="mt-3">
    <div class="row flex-column-reverse flex-md-row">

        <div class="col-sm-12 col-md-8">
            <div class="box">
                <div class="card">
                    <div class="card-header">
                        <!-- Select the image url that relates to the department name -->
                        <form action="{{url_for('insert_department', user_id=user_id)}}" method="POST" class="col-sm-12">
                            <div class="box">
                                <div class="img" id="dept_img" name="dept_img">
                                    <img class="card-img-top" name="dept_img" src="{{url_for('static', filename='images/CoolClips_vc062037.png')}}"
                                        id="dept_img">
                                </div>
                            </div>

                            <!-- Select the name of the facility from the list of available facility names -->

                            <div class="card col-sm-12">
                                
                                    <div class="form-group">
                                        <b>Select Facility then Department:</b><br />
                                        <i class="far fa-building prefix"></i>
                                        <label for="site_name">Facility: </label>
                                        <select id="facility" name="site_name" class="form-control">
                                            <option value="" disabled selected>Select Your Facility</option>
                                            {% for site_name in facility %}
                                            <option class="form-control" name="site_name" id="{{ site_name.site[0].location }}"
                                                value="{{ site_name.site[0].location }}">{{
                                                site_name.site[0].location }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>                                

                                <!-- Select the name of the department we want from the list of available department names -->
                               
                                    <div class="form-group">
                                        <i class="far fa-address-book prefix"></i>
                                        <label for="dept_name">Department: </label>
                                        <select id="add_department" name="dept_name" class="form-control">
                                            <option value="" disabled selected>Choose a department</option>
                                            {% for dept in data %}
                                            <option class="form-control" name="dept_name" id="{{ dept.dept_name }}"
                                                value="{{ dept.dept_name }}">{{
                                                dept.dept_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>                                

                                <!-- Check boxes to let us select the name of the services we want available in our department -->
                                
                                    <div class="form-group">
                                        <i class="fas fa-sitemap prefix"></i>
                                        <label>Select the Service's for your department</label>
                                        <div class="form-check">
                                            <ul id="list_service" name="service" style="list-style-type:none">
                                            </ul>
                                        </div>
                                    </div>     
                                    
                                    <div class="form-group">
                                        <i class="fas fa-info-circle"></i>
                                        <b>About this department</b><br />
                                        <input id="dept_info" name="dept_info" type="text" placeholder="About the services here"
                                            class="form-control" value="" required /><br />
                                    </div>                          

                                    <div class="form-group">
                                        <b>Main Contact:</b><br />
                                        <i class="fas fa-mobile-alt"></i>
                                        <label for="phone">Department: </label>
                                        <input id="phone" name="phone" type="tel" placeholder="phone number" class="form-control"
                                            value="" required /><br />
                                    </div>
                               
                                    <div class="form-group">
                                        <i class="far fa-envelope"></i>
                                        <label for="email">E-mail: </label>
                                        <input id="email" name="email" type="email" placeholder="email address" class="form-control"
                                            value="" required /><br />
                                    </div>
                            
                                    <div class="form-group">
                                        <i class="fas fa-phone"></i>
                                        <label for="phone">Hospital: </label>
                                        <input id="phone" name="phone1" type="tel" placeholder="phone number" class="form-control"
                                            value="" required /><br />
                                    </div>
                                    </div>
                                

                                    <div class="row">
                                        <h5 class="col-md-12 text-right mt-5">
                                    <button class="btn btn-success btn-md" type="submit" name="action">Save
                                    </button>
                                    <a href="{{url_for('get_departments')}}" class="btn btn-dark btn-md mx-3">Cancel</a>
                                </h5>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-4 flex-first mb-sm-3">
            <div class="card mt-1">
                <h2 class="card-header">{{ page_title }}
                    <i class=" fas fa-clinic-medical
                    fa-inverse"></i>
                </h2>
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
