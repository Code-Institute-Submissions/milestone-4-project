{% extends 'base.html' %}
{% block content %}
<h2>{{ page_title }} <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fas fa-folder-plus fa-stack-1x fa-inverse"></i>
    </span></h2>
<div class="box">
    <div class="card">
        <div class="box col s6">
            <!-- Select the image url that relates to the department name -->

            <div class="img" id="dept_img" name="dept_img">
                <img class="card-img-top" name="dept_img" src="{{url_for('static', filename='images/CoolClips_vc062037.png')}}"
                    id="dept_img">
            </div>
        </div>
        <form action="{{url_for('insert_department', user_id=user_id)}}" method="POST" class="col s12">
            <div class="card-header col s12" id="headingOne">


                <!-- Select the name of the facility from the list of available facility names -->

                <div id="add_dept" class="card col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <b>Select Facility then Department:</b><br />
                            <i class="far fa-building prefix"></i>
                            <label for="site_name">Facility: </label>
                            <select id="facility" name="site_name" class="form-control validate">
                                <option value="" disabled selected>Select Your Facility</option>
                                {% for site_name in facility %}
                                <option name="site_name" id="{{ site_name.site[0].location }}" value="{{ site_name.site[0].location }}">{{
                                    site_name.site[0].location }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div><br />

                    <!-- Select the name of the department we want from the list of available department names -->

                    <div class="row">
                        <div class="input-field col s6">
                            <i class="far fa-address-book prefix"></i>
                            <label for="dept_name">Department: </label>
                            <select id="add_department" name="dept_name" class="form-control validate">
                                <option value="" disabled selected>Choose a department</option>
                                {% for dept in data %}
                                <option class="form-control" name="dept_name" id="{{ dept.dept_name }}" value="{{ dept.dept_name }}">{{
                                    dept.dept_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div><br />

                    <!-- Check boxes to let us select the name of the services we want available in our department -->

                    <div class="row">
                        <div class="input-field col s6">
                            <i class="fas fa-sitemap prefix"></i>
                            <label>Select the Service's for your department</label>

                            <div class="form-check">
                                <ul id="list_service" name="service" style="list-style-type:none">
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="add_dept" class="card col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <b>Main Contact:</b><br />
                            <label for="phone">Department: </label>
                            <input id="phone" name="phone" type="tel" placeholder="phone number" class="form-control validate"
                                value="" required /><br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="email">E-mail: </label>
                            <input id="email" name="email" type="email" placeholder="email address" class="form-control validate"
                                value="" required /><br />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="phone">Hospital: </label>
                            <input id="phone" name="phone1" type="tel" placeholder="phone number" class="form-control validate"
                                value="" required /><br />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h5 class="col-md-4">
                        <button class="btn btn-primary btn-sm" type="submit" name="action">Add Department
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <a href="{{url_for('get_departments')}}" class="btn btn-primary btn-sm">Cancel</a>
                    </h5>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
