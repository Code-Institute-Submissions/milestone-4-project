{% extends 'base.html' %}
{% block content %}

<h3>Add an Appointment</h3>
<div class="row">
    <form action="{{url_for('insert_appointment')}}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_balance</i>
          <select id="facility" name="site_name">
            <option value="" disabled selected>Select Your Facility</option>
            {% for booking in facility %} 
            <option value="{{booking.site_name}}">{{booking.site_name}}</option>
            {% endfor %}
          </select>
          <label>Facility</label>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">people</i>
            <select id="departments" name="department">
              <option value="" disabled selected>Choose Department</option>
                {% for x in departments %} 
                  {% for dep in x.departmentnames %}       
                    <option value="{{dep.name}}">{{dep.name}}</option>                
                  {% endfor %}   
                {% endfor %}   
            </select>
            <label>Department</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
          <select id="departments" name="service">
            <option value="" disabled selected>Choose Service</option>    
             {% for y in deptservices %} 
                {% for task in y.departmentnames %}   
                   <option value="{{task.services[loop.index0].name}}">{{task.services[loop.index0].name}}</option>                
                {% endfor %}   
              {% endfor %}  
           </select>
          <label>Service Item</label>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="task_name" name="task_name" type="text" class="validate">
            <label for="icon_prefix">Appointment Name</label>
          </div>
      </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <textarea name="task_description" id="task_description" class ="materialize-textarea"/></textarea>
            <label for="icon_telephone">Task Description</label>
          </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">person_pin</i>
            <textarea name ="name" id="name" class ="materialize-textarea"/></textarea>
            <label for ="icon_prefix">Created By</label>
          </div>
      </div>
      <div class="row">
        <div class ="input-field col s12">
          <i class ="material-icons prefix">today</i>
          <input id ="sched_date" name="sched_date" type="text" class ="datepicker"></input>
          <label for ="icon_prefix">Due Date</label>
        </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
          <i class="material-icons prefix">watch_late</i>
          <input id ="sched_time" name ="sched_time" type="text" class ="timepicker materialize-textarea"></input>
          <label for ="icon_prefix">Time</label>
      </div>
    </div>
      <div class="row">
        <div class="switch">
          <label>
            <input id="is_urgent" name="is_urgent" type="checkbox">
            <span class="lever"></span>
            Is Urgent
          </label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
          <i class="material-icons right">playlist_add</i>
        </button>
      </div>
    </form>
  </div>

{% endblock %}
